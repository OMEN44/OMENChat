<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMEN project</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--    libraries-->
    <script src="libraries/sockjs.js"></script>
    <script src="libraries/stomp.js"></script>
    <script src="libraries/crypto-js.js"></script>
    <script src="libraries/jquery.js"></script>
</head>
<body>
    <div class="nav" id="topNav">
        <a href="#chat" class="active">Chat</a>
        <a href="#leaveGroup">Leave Group</a>
        <a href="#groups">Groups</a>
        <a href="#logout">Logout</a>
        <a id="light-button" onclick="lightMode()">Light mode</a>
        <a class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

<!--    Main content div-->
    <div id="content" class="content">
<!--        login page-->
        <div id="login" class="identifier hide">
            <div class="title-div">
                <h2>Login</h2>
            </div>
            <form class="login-form">
                <input id="username" type="text">
                <input id="password" type="password">
                <button id="login-btn" type="submit">Login</button>
                <button id="create-acc" type="button">Create Account</button>
                <div class="divider" style="background-color: var(--secondary-colour)"></div>
                <button id="forgot-pass" type="button">Forgot Password</button>
            </form>
            <div class="login-form">
                <p>Change Log:</p>
            </div>
        </div>

<!--        chat page-->
        <div id="chat" class="identifier hide">
            <div class="title-div">
                <h2 id="title">Title</h2>
            </div>
            <div id="message-canvas" class="message-canvas">

            </div>
            <form id="message-controller" class="input-div" name="message-sender">
                <input autofocus class="message-input" id="input-bar" type="text" autoFocus>
                <button class="message-button" id="send" type="submit">Send</button>
            </form>
        </div>

    </div>


    <div id="status-div" class="status fade-in">
        <p id="status-message">Connecting...</p>
    </div>
    <script src="js/switchPage.js" onload="switchPage(`login`)"></script>
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/login.js"></script>
    <script src="websockets.js" onload="connect()"></script>
</body>
</html>
